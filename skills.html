<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF
-8">
<meta name="viewport" content="width=device
-width, initial
-scale=1.0">
<title>E-Resume website</title>
<link rel="stylesheet" href="style 4.css">
  </head>
  <body>
    <h1>My skills</h1>
    <div class="skills-area">
        <div class="skill">
            <div class="skill-title">Word </div>
            <div class="skill-bar"></div>
            <div class="word skill-fill">
                <span class="skill-percent">90%</span>
            </div>
        </div>
        <div class="skill">
            <div class="skill-title">Powerpoint </div>
            <div class="skill-bar"></div>
            <div class="Powerpoint skill-fill">
                <span class="skill-percent">80%</span>
            </div>
    
        </div>
        <div class="skill">
            <div class="skill-title">Excel </div>
            <div class="skill-bar"></div>
            <div class="Excel skill-fill">
                <span class="skill-percent">50%</span>
            </div>
        </div>
    </div>
    <h1>My Language</h1>
    <div class="language-area">
        <div class="language">
            <div class="skill-title">Bahasa Melayu </div>
            <div class="skill-bar"></div>
            <div class="Bahasa Melayu skill-fill">
                <span class="skill-percent">90%</span>
            </div>
        </div>
        <div class="language">
            <div class="skill-title">English </div>
            <div class="skill-bar"></div>
            <div class="English skill-fill">
                <span class="skill-percent">80%</span>
            </div>
        </div>



    </body>
    </html>
